    Product_202502_SearchProducts_RequestBody:
      properties:
        audit_status:
          description: "Filter products by their audit status for TikTok Shop.\nPossible\
            \ values: \n- AUDITING: The product is currently being audited.\n- FAILED:\
            \ The product failed the audit, or the audit was cancelled.\n- APPROVED:\
            \ The product passed the audit and has been listed on the platform."
          example: "[\"AUDITING\"]"
          items:
            type: string
          type: array
        category_version:
          description: |-
            Filter products by the category tree version.
            Possible values based on region:
            - US: `v2`, represents the 7-level category tree.
            - Other regions: `v1`, represents the 3-level category tree.
            Default: Return all products from both `v1` and `v2` category trees.
          example: v1
          type: string
        create_time_ge:
          description: |-
            Filter products to show only those that are created on or after the specified date and time. Unix timestamp.

            **Note**:
            `create_time_ge` and `create_time_le` together constitute the creation time filter condition.
            - If `create_time_ge` is filled but `create_time_le` is empty, `create_time_le` will default to the current time.
            - If `create_time_le` is filled but `create_time_ge` is empty, `create_time_ge` will default to the earliest shop time.
          example: 1694309208
          format: int64
          type: integer
        create_time_le:
          description: |-
            Filter products to show only those that are created on or before the specified date and time. Unix timestamp.
            Refer to notes in `create_time_ge` for more usage information.
          example: 1694319208
          format: int64
          type: integer
        listing_platforms:
          description: |-
            Filter products by the listing platforms.
            Possible values:
            - TOKOPEDIA
            - TIKTOK_SHOP
            Default: Return all products regardless of their listing platform.

            Applicable only for sellers that migrated from Tokopedia.
            **Note**:
            - You must also specify a `status` value other than `ALL` when filtering by listing platforms. Returning all statuses is not supported.
            - If you pass in one platform, the search will return products that are listed on that platform, including those that are listed on both platforms.
            - If you pass in `["TIKTOK_SHOP", "TOKOPEDIA"]`, only products listed on both platforms will be returned, not those listed on just one.
          example: "[\"TIKTOK_SHOP\"]"
          items:
            type: string
          type: array
        listing_quality_tiers:
          description: |-
            Filter products by their listing quality tier.
            Possible values:
            - POOR
            - FAIR
            - GOOD
            Default: Returns all
            **Note**: Available only for the US market.
          example: "[\"POOR\",\"FAIR\"]"
          items:
            type: string
          type: array
        seller_skus:
          description: Filter products by these seller SKU codes.
          example: "[\"Color-Red-XM001\"]"
          items:
            type: string
          type: array
        sku_ids:
          description: |-
            Filter products by SKU IDs.
            Max count: 10
          example: "[\"1729592969712207230\"]"
          items:
            type: string
          type: array
        status:
          description: "Filter products by their status.\nDefault: ALL\nPossible values:\
            \ \n- ALL\n- DRAFT\n- PENDING\n- FAILED\n- ACTIVATE\n- SELLER_DEACTIVATED\n\
            - PLATFORM_DEACTIVATED\n- FREEZE\n- DELETED\n"
          example: ALL
          type: string
        update_time_ge:
          description: |-
            Filter products to show only those that are updated on or after the specified date and time. Unix timestamp.

            **Note**:
            `update_time_ge` and `update_time_le` together define the update time filter condition.
            - If `update_time_ge` is filled but `update_time_le` is empty, `update_time_le` will default to the current time.
            - If `update_time_le` is filled but `update_time_ge` is empty, `update_time_ge` will default to the earliest shop time.
          example: 1694319208
          format: int64
          type: integer
        update_time_le:
          description: |-
            Filter products to show only those that are updated on or before the specified date and time. Unix timestamp.
            Refer to notes in `update_time_ge` for more usage information.
          example: 1694319208
          format: int64
          type: integer
      type: object
