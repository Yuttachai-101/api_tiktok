            Prerequisites:
            - The value of must be greater than or equal to 0, and less than 50 or equal to 50.
            - This value equals the actual shop rating multiplied by 10. For example, 35 means the actual shop rating is 3.5
          example: 40
          format: int32
          type: integer
        rating_le:
          description: |-
