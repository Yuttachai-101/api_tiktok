            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_Response_Data_PublishResults'
          type: array
      type: object
    Product_202309_EditGlobalProduct_Response_Data_GlobalSkus:
      properties:
        external_global_sku_id:
          description: "An external identifier used in an external ecommerce platform.\
            \ This is used to associate the global SKU between TikTok Shop and the\
