            Refer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858) for the allowed price ranges in each market.

            **Note**:  Not applicable for JP and US shops using China warehouses, please use `price.sale_price` instead.
          example: "10.01"
          type: string
        currency:
          description: |-
            The currency. You can use the local currency or USD.
            Possible values:
            - EUR: France, Germany, Ireland, Italy, Spain
            - GBP: United Kingdom
            - IDR: Indonesia
            - JPY: Japanese
            - MYR: Malaysia
            - PHP: Philippines
            - SGD: Singapore
            - THB: Thailand
            - USD: United States
            - VND: Vietnam
          example: MYR
          type: string
        sale_price:
          description: "The SKU's **local display price** shown on the product page\
            \ before any discounts. \nRefer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858)\
            \ for the allowed price ranges in each market.\n\n**Note**: \n-  Required\
            \ for JP and US shops using China warehouses, optional for others.\n-\
            \ This is the definitive final price shown on the product page, all other\
            \ prices will be ignored."
          example: "100.00"
          type: string
      type: object
