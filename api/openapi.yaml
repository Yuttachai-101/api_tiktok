        is_customizable:
          description: |-
            A flag to indicate if the product attribute value can be customized by sellers when creating or editing a product.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: true
          type: boolean
        is_multiple_selection:
          description: |-
            A flag to indicate if multiple values can be provided for a product attribute when creating or editing a product.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: true
          type: boolean
        is_requried:
          description: |-
            A flag to indicate if the product attribute is always required when creating or editing a product.
            - true: The attribute is always required.
            - false: The attribute is not required, or required only if certain conditions are met. Refer to `requirement_conditions` for the specific requirements.

            Applicable only if `type=PRODUCT_PROPERTY`.
          example: false
          type: boolean
        name:
          description: The name of the built-in attribute.
          example: Occasion
          type: string
        requirement_conditions:
          description: |-
            A list of conditions that determine if the product attribute is required based on the seller's inputs for other attributes. If any of the conditions is met, the attribute is required; otherwise, it is optional.

            For example, there's a condition that states that the "Battery type" attribute is required if the seller selects the value "Batteries" for the attribute "Contains Batteries or Cells?". For more scenario-based guidance on using this parameter, refer to the [Solution Guide - CAT-PRE-HAZMAT](https://partner.tiktokshop.com/openlearn/guide/usecase?parent_id=7256668359046153985).

