        \ key products first to ensure they get published. You can find your listing\
        \ limit on the Seller Center homepage.\n- **Updates are handled per top-level\
        \ property**, so all non-empty fields within an updated object must be supplied\
        \ to prevent overwriting with blanks. For top-level properties (e.g. `description`,\
        \ `brand_id`) that are not nested in an object, you can update them individually.\
        \ Omitting these properties in the request will leave them unchanged. If you\
        \ need to edit any nested property within an object, you must provide values\
        \ for all nested properties of that object. Any omitted nested properties\
        \ will be overwritten with blanks. For example, if you want to update `identifier_code.code`,\
        \ you must also include the `identifier_code.type` property to avoid data\
        \ loss for that property.\n- If new mandatory product attributes were added\
        \ by TikTok Shop after the creation of your product, ensure that you provide\
        \ these attributes too.\n**For Tokopedia sellers**:\nNote that a product can\
        \ have **only one active version** across all platforms at any time. If a\
        \ product is live on both platforms, audit results for the latest version\
