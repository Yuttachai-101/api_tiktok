            \ is responsible for storing, packaging, and shipping the product to customers.\n\
            - `FULFILLMENT_BY_TIKTOK`: a service offered by TikTok that enables sellers\
            \ to send their products to TikTok's fulfillment centers. TikTok then\
            \ takes care of storing, picking, packing, and shipping the products to\
            \ customers.\n- `FULFILLMENT_BY_DILAYANI_TOKOPEDIA`: a method where Tokopedia\
            \ GoTo Logistics provides warehousing and logistics services to sellers\
            \ and charges a fee for the service."
