    Product_202309_EditGlobalProduct_RequestBody:
      properties:
        brand_id:
          description: |-
            The ID of the brand of this product.

            **Note**: Unauthorized brands won't be displayed on TikTok Shop.
          example: "7082427311584347905"
          type: string
        category_id:
          description: "The ID of the category of this product. \n- It must be a leaf\
            \ category that corresponds to the category tree type specified in the\
            \ `category_version` property. \n- It must be a main category (`categories.permission_statuses=AVAILABLE`\
            \ in [Get Global Categories API](650a03f8f1fd3102b91b338a)).\n**Note**:\
            \ Refer to TikTok Shop Academy for information on product category restrictions."
          example: "600001"
          type: string
        category_version:
          description: |-
            The category tree version to assign this product to.
            Possible values based on region:
            - US: `v2`, represents the 7-level category tree.
              **Important**: If the seller account contains an active US shop, you must pass `v2` when using this API.
            - Other regions: `v1`, represents the 3-level category tree.
            Default: `v1`
          example: v1
          type: string
        certifications:
          description: |-
            The list of certifications for your product.
            Max count: 10

            As per TikTok Shop guidelines, certifications are required for certain restricted product categories. Retrieve the certification requirements for your product from the  [Get Global Category Rules API](https://partner.tiktokshop.com/docv2/page/650a056df1fd3102b91b5b8e). Refer to [TikTok Shop Restricted Products Policy](https://seller-us.tiktok.com/university/essay?identity=1&role=1&knowledge_id=3238037484275457&from=policy) for information on product category restrictions.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Certifications'
          type: array
        description:
          description: "The product description in HTML format.\n\n**Note**:\n- The\
            \ content must conform to the [HTML syntax](https://html.spec.whatwg.org/).\
            \ All HTML tags are accepted but to optimize display on the TikTok Shop\
            \ product detail page, the system will automatically convert certain tags\
            \ into alternative formats, such as rendering `<table>` tags as images.\n\
            - Max length: 10,000 characters.\n- Image guidelines: You must use [TikTok\
            \ Shop image URLs](6509df95defece02be598a22). Max 30 `<img>` tags, each\
            \ under 4000px with `src`, `width`, and `height` attributes.\n\n**Recommendations**:\
            \ \n- If you are syncing a pre-existing description from another platform,\
            \ include the full HTML source description here.\n- Provide a detailed\
            \ description, ideally over 300 characters.\n- Include 3-5 key selling\
            \ points, each under 250 characters, with supporting images.\n- Use 1600x1600\
            \ px for the image dimensions."
