        price_ge:
          description: |-
            The minimum price of the searched product needed to be limited
            The unit is the local currency of the creator's marketing country.
            Prerequisites:
            - The value must be greater than or equal to zero
            - If no value is given, it means 0
            - Currently, the value needs to be an integer, otherwise we will automatically truncate it to its floor integer. For instance, 12.54 will be truncated to 12
          example: '"12"'
          type: string
        price_le:
          description: |-
            The maximum price of the searched product needed to be limited
            The unit is the local currency of the creator's marketing country.
            Prerequisites:
            - The value must be greater than or equal to zero
            - If no value is given, it means 0
