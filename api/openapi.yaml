        activity_id: "7136104329798256386"
        title: DiscountPromotion
        status: DRAFT
      properties:
        activity_id:
          description: A unique ID that identifies different activities.
          example: "7136104329798256386"
          type: string
        status:
          description: |-
            Activity status.
            Possible values:
            - DRAFT: Promotion activities with this status are not available to TikTok users.
            - NOT_START: Promotion activities with this status are not available to TikTok users until the set activity start time.
            - ONGOING: Promotion activities with this status are available to TikTok users.
            - EXPIRED: Promotion activities with this status are not available to TikTok users because it has expired.
            - DEACTIVATED: The activity has been deactivated by the seller and is not available to TikTok users.
            - NOT_EFFECTIVE:  The activity is terminated by the platform and is not available to TikTok users.
          example: DRAFT
          type: string
        title:
          description: Activity name set by the merchant.
          example: DiscountPromotion
          type: string
        total_count:
          description: |-
            The number of items in this request.
            When `product_level==PRODUCT`, it's the number of products; when `product_level==VARIATION`, it's the number of SKUs across products.
          example: 1
          format: int32
          type: integer
        update_time:
          description: Latest update time. UNIX timestamp.
          example: 1661756811
          format: int64
          type: integer
      type: object
    Promotion_202309_UpdateActivity_RequestBody:
      properties:
        begin_time:
          description: Activity start time. UNIX timestamp. The value must be greater
            than the value of the current time.
          example: 1661756811
          format: int64
          type: integer
        discount:
          $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_Discount'
        duration_type:
          description: "The effective time type of the current activity\n- NORMAL:\
            \  `begin_time` and `end_time` must be filled\n- INDEFINITE: `begin_time`\
            \ and `end_time` aren't required, and the promotion will be a long-term\
            \ activity which runs indefinitely. \n1.  `INDEFINITE` is only valid when\
            \ `activity_type` is `SHIPPING_DISCOUNT`,\n2. If `duration_type` is `INDEFINITE`,\
            \ `start_time` and `end_time` should be 0\nDefault: NORMAL"
          example: INDEFINITE
          type: string
        end_time:
          description: Activity end time. UNIX timestamp.
          example: 1661856811
          format: int64
          type: integer
        participation_limit:
          description: The number of times a buyer can participate in the promotion.
          example: ""
          items:
            $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_ParticipationLimit'
          type: array
        product_level:
          description: |-
            Activity product dimension, values are:
            ​- PRODUCT: Promotion activity applies at the product (SPU) level. Any and all SKUs that are part of this product will be subject to the promotion.
            ​- VARIATION: Promotion activity only applies to specified SKUs.
            ​- SHOP: Promotion activity applies to all products in the shop.
          example: PRODUCT
          type: string
        title:
          description: Activity name (50 characters max). The name must be unique.
          example: BlackFridayDiscount
          type: string
      type: object
    Promotion_202309_UpdateActivity_RequestBody_Discount:
      properties:
        bmsm_discount:
          $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_Discount_BmsmDiscount'
        shipping_discount:
          $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_Discount_ShippingDiscount'
      type: object
    Promotion_202309_UpdateActivity_RequestBody_Discount_BmsmDiscount:
      properties:
        details:
          description: "Configurations regarding BMSM promotions. \nA maximum of two\
            \ `tier`s are permitted. `details.threshold_type` and `details.discount_type`\
            \ must be the same across all `tier`s."
          example: ""
          items:
            $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_Discount_BmsmDiscount_Details'
          type: array
      type: object
    Promotion_202309_UpdateActivity_RequestBody_Discount_BmsmDiscount_Details:
      properties:
        threshold_type:
          description: |-
            The type of purchase criteria. Possible enumerations are:
            - `MINIMAL_ITEM_QUANTITY`: Buyer must meet or exceed the minimum spend criteria with eligible products.
            - `MINIMAL_ORDER_AMOUNT`: Buyer must meet or exceed the minimum spend criteria with eligible order.
          example: MINIMAL_ITEM_QUANTITY
          type: string
        threshold_value:
          description: "The purchase threshold of the discount, based on the `threshold_type`,\
            \ e.g., \"3\". Determined by user.\n- When `threshold_type==NO_THRESHOLD`,\
            \ this value is not required.\n- When `threshold_type==MINIMAL_ITEM_QUANTITY`,\
            \ buyer must purchase at least the specified number of eligible products\
            \ (e.g. must purchase 3 or more eligible products to receive the benefit).\
            \ If it represents a quantity, it must be an integer.\n- When `threshold_type==MINIMAL_ORDER_AMOUNT`,\
            \ the eligible product subtotal for the buyer's order must meet or exceed\
            \ the specified order value in local currency (e.g. buyer's order subtotal\
            \ must be at least $3 to receive the benefit). If it represents an order\
            \ value, it must be limited to two decimal places. \n"
          example: "5"
          type: string
        tier:
          description: "`tier` uses 1-based indexing, i.e. the first and second tiers\
            \ are counted \"1, 2\", not \"0, 1\".\n`threshold_value` and `discount_value`\
            \ for a given tier must be greater than that of the previous tier. \n\
            E.g. If `tier`==1 has `threshold_value`==`20` and `discount_value`== `15`,\
            \ `tier`==2 must have `threshold_value` > `20` and `discount_value`>`15`."
          example: 1
          format: int32
          type: integer
        type:
          description: |-
            The type of discount awarded as a benefit. The value of the discount is determined by `value`.
            Possible enumerations are:
            ​- `PERCENTAGE_OFF`​: Buyer will receive X% off the price of the eligible products.
            - `AMOUNT_OFF`: Buyer will receive X units of local currency off the price of eligible products.
          example: PERCENTAGE_OFF
          type: string
        value:
          description: |-
            Value of the discount.
            - When `type`==`PERCENTAGE_OFF`, the buyer will receive X% off the price of eligible products. If the value represents a percentage, it should be an integer.
            - `type`==`AMOUNT_OFF`, the buyer will receive X units of local currency off the price of eligible products. If the value represents a monetary amount, it should be limited to two decimal places.
          example: "10"
          type: string
      type: object
    Promotion_202309_UpdateActivity_RequestBody_Discount_ShippingDiscount:
      properties:
        area_scope:
          $ref: '#/components/schemas/Promotion_202309_UpdateActivity_RequestBody_Discount_ShippingDiscount_AreaScope'
        inventory_type:
          description: |
            The inventory types to which the promotion activity applies:
            - `SELF_FULFILLED`: Only applies to Inventory fulfilled from seller warehouses
            - `FULFILLED_BY_TIKTOK`: Only applies to Inventory fulfilled by TikTok from FBT (Fulfilled by TikTok) warehouses.
            - `ALL`:  Applies to all inventory of eligible products.
            Default: `SELF_FULFILLED`
            `FULFILLED_BY_TIKTOK` and `ALL` can only be set when `product_level`==`SHOP` and `threshold_type=NO_THRESHOLD`.
          example: SELF_FULFILLED
          type: string
        shipping_method:
          description: |-
            The shipping methods to which this promotion applies.
            - When `STANDARD_SHIPPING`: Only applies to Standard Shipping methods, including Economy.
            - `EXPRESS_SHIPPING`: Only applies to Express Shipping methods.
            - `ALL_SHIPPING_METHOD`: Applies to all shipping methods that the shop offers.
            Default: `STANDARD_SHIPPING`
          example: STANDARD_SHIPPING
          type: string
        threshold_type:
          description: "The type of purchase criteria. Possible enumerations are:\n\
            - `NO_THRESHOLD`: No minimum purchase criteria. \n- `MINIMAL_ITEM_QUANTITY`:\
            \ Buyer must meet or exceed the minimum spend criteria with eligible products.\n\
            - `MINIMAL_ORDER_AMOUNT`: Buyer must meet or exceed the minimum spend\
            \ criteria with eligible order.\n`MINIMAL_ITEM_QUANTITY` and `MINIMAL_ORDER_AMOUNT`\
            \ can only be set when `product_level==SHOP`."
          example: MINIMAL_ITEM_QUANTITY
          type: string
        threshold_value:
          description: "The purchase threshold of the discount, based on the threshold\
            \ type, e.g., \"3\". Determined by user.\n- When `threshold_type==NO_THRESHOLD`,\
            \ this value is not required.\n- When `threshold_type==MINIMAL_ITEM_QUANTITY`,\
            \ buyer must purchase at least the specified number of eligible products\
            \ (e.g. must purchase 3 or more eligible products to receive the benefit).\
            \ If it represents a quantity, it must be an integer.\n- When `threshold_type==MINIMAL_ORDER_AMOUNT`,\
            \ the eligible product subtotal for the buyer's order must meet or exceed\
            \ the specified order value in local currency (e.g. buyer's order subtotal\
            \ must be at least $3 to receive the benefit). If it represents an order\
            \ value, it must be limited to two decimal places. "
          example: "3"
          type: string
        type:
          description: "The type of benefit awarded by the promotion activity. \n\
            - `FREE_SHIPPING`, the buyer's cost of shipping is reduced to zero.\n​\
            - `DISCOUNT_SHIPPING_FEE`, the discount is reduced by the value specified\
            \ in `shipping_discount.value`.\n"
          example: DISCOUNT_SHIPPING_FEE
          type: string
        value:
          description: "Value of the discount.\n- When `discount_type==FREE_SHIPPING`,\
            \ this value is not required.\n- `discount_type==DISCOUNT_SHIPPING_FEE`,\
            \ this value is the maximum amount deducted from the buyer's price of\
            \ shipping in local currency. \nThe value should be limited to two decimal\
            \ places."
          example: "10.5"
          type: string
      type: object
    Promotion_202309_UpdateActivity_RequestBody_Discount_ShippingDiscount_AreaScope:
      properties:
        specific_areas:
          description: "The list of areas for which the promotion activity applies.\
            \ The valid values that may be included in this list are dependent on\
            \ the region of the shop. The list of valid values for each shop region\
            \ are available here: [link](https://partner.tiktokshop.com/docv2/page/67e3b059e7dc4f04a4ff9e09)"
          example: "[Washington, New York]"
          items:
            type: string
          type: array
        type:
          description: "The (buyer's) geographical area to which the promotion activity\
            \ applies.\n​- `WHOLE`: Promotion activity applies to all areas to which\
            \ the seller offers fulfillment. \n- `SPECIFIC_AREAS`: Only applies to\
            \ specific fulfillment areas, as defined in `area_scope.specific_areas`\n"
          example: WHOLE
          type: string
      type: object
    Promotion_202309_UpdateActivity_RequestBody_ParticipationLimit:
      properties:
        type:
          description: |-
            Determines whether the promotion activity limits the number of times each buyer can receive its benefit. e.g.:
            - `BUYER_NO_LIMIT`: No limit for buyer​s. Buyers can benefit from this promotion across multiple orders.
            - `BUYER_LIMIT_ONLY_ONE`: Buyers can benefit from this promotion activity for no more than one order.
            ​Default: `BUYER_NO_LIMIT`
          example: BUYER_NO_LIMIT
          type: string
      type: object
