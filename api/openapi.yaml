    AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams:
      properties:
        category_ids:
          description: |-
            The categories' unique IDs of the searched product needed to be limited in this param
            Prerequisites:
            - The length of category_ids is less than 1000
          example: "[\"3412342\", \"2532521\"]"
          items:
            type: string
          type: array
        commission_rate_range:
          $ref: '#/components/schemas/AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_CommissionRateRange'
        pool_ids:
          description: |-
            The list of product pool IDs.
            A product pool is edited by the operations, corresponding to a bunch of product IDs.
            The product pool IDs will be provided by the operations offline.

            Notice: Currently, if no title_keyword is given, only 1 pool_id is supported. So in this situation, the length of this field should be 1, otherwise we will only use the first pool.
          example: "[\"2349289\"]"
          items:
            type: string
          type: array
        price_range:
          $ref: '#/components/schemas/AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_PriceRange'
        product_ids:
          description: |-
            The exact product IDs the search needs. If this field is not empty, we will ignore other fields
            Prereqsites:
            The length of product_ids should be less or equal than 50
          example: "[\"1729432087292775344\", \"1722347293847024837\"]"
          items:
            type: string
          type: array
        shop_rating_range:
          $ref: '#/components/schemas/AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_ShopRatingRange'
        sold_quantity_range:
          $ref: '#/components/schemas/AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_SoldQuantityRange'
        title_keyword:
          description: |-
            The keyword of product name, which will be used for fuzzy search on products.
            There is no limit to the language of product name
            Prerequisites:
            - A keyword must have at least 1 character and no more than 255 characters.
          example: '"Men T-shirt"'
          type: string
      type: object
    AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_CommissionRateRange:
      properties:
        rate_ge:
          description: |-
            The minimum value of commission rate in the search scope
            Prerequisites:
            - The value of must be greater than 100 or equal to 100, and less than 8000 or equal to 8000.
            - This value equals the actual commission rate multiplied by 100. For example: 1200 means the actual commission rate is 12%
            - Currently, the value will be automatically truncated to its floor hundred. For instance, 1239 will be truncated to 1200
          example: 100
          format: int32
          type: integer
        rate_le:
          description: |-
            The maximum value of commission rate in the search range
            Prerequisites:
            - The value of must be greater than 100 or equal to 100, and less than 8000 or equal to 8000.
            - This value equals the actual commission rate multiplied by 100. For example: 1200 means the actual commission rate is 12%
            - Currently, the value will be automatically truncated to its floor hundred. For instance, 1239 will be truncated to 1200
          example: 200
          format: int32
          type: integer
      type: object
    AffiliateCreator_202501_CreatorSelectAffiliateProduct_RequestBody_FilterParams_PriceRange:
