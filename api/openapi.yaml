            **Note**: Applicable only for the EU market in certain categories. Use the [Get Global Category Rules API](650a056df1fd3102b91b5b8e) to check the requirements.
          example: "[\"67726293bf1eb1e92401a\"]"
          items:
            type: string
          type: array
        size_chart:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_SizeChart'
        skus:
          description: |-
            A list of global Stock Keeping Units (SKUs) used to identify distinct variants of the product.

            **Note**:
            - Max SKUs for EU, JP, UK, US: 300
            - Max SKUs for other regions: 100

            **Recommendations**: Place the most important variant at the beginning of the array.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus'
          type: array
        title:
          description: "The product title. \nTitle length:\n- DE, ES, FR, IE, IT,\
            \ JP, UK, US: [1, 255] \n- Other regions: [25, 255]"
          example: Men's Fashion Sports Low Cut Cotton Breathable Ankle Short Boat
            Invisible Socks
          type: string
        video:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Video'
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Certifications:
      properties:
        files:
          description: A list of certification related files.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Certifications_Files'
          type: array
        id:
          description: "The ID to identify the type of certification required for\
            \ the product category.\nRetrieve this value from the [Get Global Category\
            \ Rules API](https://partner.tiktokshop.com/docv2/page/650a056df1fd3102b91b5b8e). "
          example: "7182427311584347905"
          type: string
        images:
          description: A list of certification related images.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Certifications_Images'
          type: array
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Certifications_Files:
      properties:
        format:
          description: The format of the certification file. Only PDF is supported.
          example: PDF
          type: string
        id:
          description: |-
            The ID of the certification file.
            Use the [Upload Product File API](https://partner.tiktokshop.com/docv2/page/6509dffdc16ffe02b8dc10c5) to upload the files first and obtain the corresponding file ID.
          example: v09ea0g40000cj91373c77u3mid3g1s0
          type: string
        name:
          description: "The name of the certification file, including the file extension."
          example: SNI.PDF
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Certifications_Images:
      properties:
        uri:
          description: "The URI of the image. \nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=CERTIFICATION_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_MainImages:
      properties:
        uri:
          description: "The URI of the image. \nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=MAIN_IMAGE`. You can use the returned URI directly, or process\
            \ it through the [Optimize Images API](665692b35d39dc02deb49a97) first\
            \ and use the resulting URI."
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Manufacturer:
      properties:
        address:
          description: The address of the manufacturer.
          example: "123W 106th St, New York, NY, USA, 10025"
          type: string
        email:
          description: The email address of the manufacturer.
          example: samplemanufacturer101@outlook.com
          type: string
        name:
          description: The name of the manufacturer.
          example: Sample Manufacturer Name
          type: string
        phone_number:
          description: "The phone number of the manufacturer, prefixed by a plus `+`\
            \ symbol. \nThere must be a space or hyphen between the country code and\
            \ the local phone number."
          example: |
            +1-2124108036
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_PackageDimensions:
      properties:
        height:
          description: The package height. A positive whole number.
          example: "10"
          type: string
        length:
          description: The package length. A positive whole number.
          example: "10"
          type: string
        unit:
          description: The unit for the package dimensions. Only `CENTIMETER` is supported.
          example: CENTIMETER
          type: string
        width:
          description: The package width. A positive whole number.
          example: "10"
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_PackageWeight:
      properties:
        unit:
          description: The unit for the package weight. Only `KILOGRAM` is supported.
          example: KILOGRAM
          type: string
        value:
          description: "The package weight, which must be a positive number with up\
            \ to 3 decimal places."
          example: "1.99"
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_ProductAttributes:
      properties:
        id:
          description: "The ID of the product attribute, retrieved from the [Get Global\
            \ Attributes API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a)."
          example: "100392"
          type: string
        values:
          description: |-
            A list of selectable values for the product attribute.
            Max count: 300 for US; 100 for other regions.

            **Note**: Provide either a built-in ID or a custom name; if both are provided, the ID takes priority.
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_ProductAttributes_Values'
          type: array
      type: object
    Product_202309_EditGlobalProduct_RequestBody_ProductAttributes_Values:
      properties:
        id:
          description: |-
            The ID of the product attribute value.
            This is either a built-in product attribute value ID from the [Get Global Attributes API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a) or a custom product attribute value ID returned after calling [Create Global Product API(https://partner.tiktokshop.com/docv2/page/6509de61bace3e02b7489cba).
          example: "1001533"
          type: string
        name:
          description: "A self-defined custom product attribute value if the built-in\
            \ values do not satisfy your needs. The system will auto-generate an ID\
            \ after listing.\n\n**Note**: \n- No duplicates allowed under the same\
            \ attribute.\n- Max length: 2000 characters\n- Supports only alphabets\
            \ and numbers."
          example: Birthday
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_SizeChart:
      properties:
        image:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_SizeChart_Image'
        template:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_SizeChart_Template'
      type: object
    Product_202309_EditGlobalProduct_RequestBody_SizeChart_Image:
      properties:
        uri:
          description: "The URI of the size chart image.\nObtain this URI by uploading\
            \ the images through the [Upload Product Image API](6509df95defece02be598a22)\
            \  with `use_case=SIZE_CHART_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_SizeChart_Template:
      properties:
        id:
          description: The size chart template ID.
          example: "7267563252536723205"
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus:
      properties:
        external_global_sku_id:
          description: "An external identifier used in an external ecommerce platform.\
            \ This is used to associate the global SKU between TikTok Shop and the\
            \ external ecommerce platform. \nMax length: 999 characters"
          example: "1234567890"
          type: string
        extra_identifier_codes:
          description: "If the SKU is a combined listing (in other words, a product\
            \ bundle) containing multiple individual SKUs, you can add up to 10 additional\
            \ identifier codes here for the SKUs included in the bundle. Delimit the\
            \ codes with commas.\n\n**Format**:\nGTIN: 14 digits \nEAN: 8, 13, or\
            \ 14 digits \nUPC: 12 digits \nISBN: 13 digits (supports 'X' in uppercase\
            \ as the last digit)\n\n**Note**: \n- Applicable only for the EU market.\
            \ \n- The identifier code must be unique for each SKU, with no repetition\
            \ allowed."
          example: "[\"12345678901234\"]"
          items:
            type: string
          type: array
        global_quantity:
          description: "The total SKU inventory quantity across all shops globally.\
            \ \n\nThe inventory for each local shop is automatically calculated when\
            \ a product is first published. After publishing, this global quantity\
            \ cannot be manually changed. You can only modify the inventory quantity\
            \ in each local shop."
          example: 999
          format: int32
          type: integer
        id:
          description: "The global SKU ID in TikTok Shop. One product can contain\
            \ multiple SKU IDs.\n\n**Note**: \n- To edit an existing SKU, include\
            \ its SKU ID.\n- Any existing SKU IDs not listed here will result in the\
            \ deletion of those SKUs. For example, if this product contains 5 SKUs\
            \ and you only provide 2 SKU IDs, the remaining 3 will be deleted.\n-\
            \ To create new SKUs, leave the SKU ID blank and complete the other fields.\n"
          example: "1782427311584347905"
          type: string
        identifier_code:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_IdentifierCode'
        inventory:
          description: "SKU inventory information per warehouse.\nIf multi-warehouse\
            \ is enabled in Seller Center, you must provide the inventory details\
            \ for each warehouse. \nMax count: 50\n\n**Note**: `global_quantity` will\
            \ not take effect if inventory details are provided for each warehouse."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_Inventory'
          type: array
        price:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_Price'
        sale_prices:
          description: "The SKU's **local display price** shown on the product page\
            \ before any discounts. \n\n**Note**: \n-  Required for JP and US shops\
            \ using China warehouses, optional for others.\n- This is the definitive\
            \ final price shown on the product page, all other prices will be ignored."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_SalePrices'
          type: array
        sales_attributes:
          description: "A list of attributes  (e.g. size, color, length) that define\
            \ each variant of a product.\n\n**Note**: \n- If your product is straightforward\
            \ without any sales attributes, you can omit this object.\n- You can only\
            \ have up to 3 types of sales attributes per product.\n- Each SKU must\
            \ include the same number and type of sales attributes. For example, you\
            \ cannot have one SKU that has only a Color attribute, while another SKU\
            \ has both Color and Size attributes.\n- Provide either a built-in ID\
            \ or a custom name; if both are provided, the ID takes priority.\n- The\
            \ `id/name` and `value_id/value_name` pairs must be unique in each SKU.\
            \ For example, you cannot repeat `\"name\": \"Color\"`, `\"value_name\"\
            : \"Red\"` in different SKUs."
          example: ""
          items:
            $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes'
          type: array
        seller_sku:
          description: "An internal code/name for managing SKUs, not visible to buyers.\
            \  \n- Valid length: 1-50 characters\n- Format: Text without spaces"
          example: Color-Red-XM01
          type: string
        sku_unit_count:
          description: "The total quantity/volume of the product represented by the\
            \ SKU.\nFor example, if the SKU represents 500ml of water, this value\
            \ would be 500 if the unit type is defined as ml.\nValid range: [0.01,\
            \ 99,999.9999] \nApplicable only for the EU market.\n\n**Note**: \n- This\
            \ is mainly used to calculate the unit price of the SKU, and is required\
            \ only if you wish to display the unit price to facilitate easier price\
            \ comparisons across different products and packaging sizes.\n- Unit price\
            \ = Selling price/(SKU unit count/base unit count). Therefore if you want\
            \ to obtain the unit price, you would also need to define the \"base unit\
            \ count\" and the \"unit type\" product attributes. Retrieve the relevant\
            \ information for these product attributes by using the [Get Global Attributes\
            \ API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a).\
            \ The unit price would then be returned in the [Get Global Product API](https://partner.tiktokshop.com/docv2/page/6509e2b0bace3e02b7490c96)."
          example: "1"
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_IdentifierCode:
      properties:
        code:
          description: "The identifier code.\n\n**Format**:\n- GTIN: 14 digits \n\
            - EAN: 8, 13, or 14 digits \n- UPC: 12 digits \n- ISBN: 13 digits (supports\
            \ 'X' in uppercase as the last digit)\n- JAN: 8 or 13 digits\n\n**Note**:\
            \ The identifier code must be unique for each SKU, with no repetition\
            \ allowed."
          example: "10000000000000"
          type: string
        type:
          description: |-
            The type of identifier code.
            Possible values:
            - GTIN
            - EAN
            - UPC
            - ISBN
            - JAN
          example: GTIN
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_Inventory:
      properties:
        global_warehouse_id:
          description: "The ID of the global warehouse where the SKU is stored. \n\
            Retrieve the list of global warehouses available for the seller from the\
            \ [Get Global Seller Warehouse API](https://partner.tiktokshop.com/docv2/page/650aa3f0defece02be6e5ffb)."
          example: "7068517275539719942"
          type: string
        quantity:
          description: |-
            The SKU quantity available in the warehouse.
            Valid range: [1, 99,999]
          example: 999
          format: int32
          type: integer
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_Price:
      properties:
        amount:
          description: |-
            The price amount.
            Max: 99,999,999.99
          example: "1.32"
          type: string
        currency:
          description: |-
            The currency.
            Possible values:
            - `USD`: Applicable for global sellers
            - `EUR`: Applicable for intra-EU sellers
          example: USD
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_SalePrices:
      properties:
        amount:
          description: |-
            The price amount.
            Refer to [Product Pricing](https://partner.tiktokshop.com/docv2/page/67e1288d76cfee049d9af858) for the allowed price ranges in each market.
          example: "100"
          type: string
        region:
          description: |-
            The market where you want to sync the sale price.
            Possible values:
            - DE: Germany
            - ES: Spain
            - FR: France
            - GB: United Kingdom
            - ID: Indonesia
            - IE: Ireland
            - IT: Italy
            - JP: Japan
            - MY: Malaysia
            - PH: Philippines
            - SG: Singapore
            - TH: Thailand
            - US: United States
            - VN: Vietnam
          example: US
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes:
      properties:
        id:
          description: |-
            The ID of the sales attribute.
            This is either a built-in sales attribute ID from the [Get Global Attributes API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a) or a custom attribute ID returned after calling [Create Global Product API(https://partner.tiktokshop.com/docv2/page/6509de61bace3e02b7489cba).
          example: "100089"
          type: string
        name:
          description: "A self-defined custom sales attribute name if the built-in\
            \ attributes do not satisfy your needs. The system will auto-generate\
            \ an ID after listing.\n\n**Note**: \n- Do not include sensitive characters.\n\
            - Max length: 20 characters"
          example: Specification
          type: string
        sku_img:
          $ref: '#/components/schemas/Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes_SkuImg'
        value_id:
          description: |-
            The ID of the sales attribute value.
            This is either a built-in sales attribute value ID from the [Get Global Attributes API](https://partner.tiktokshop.com/docv2/page/650a0483c16ffe02b8dfc80a) or a custom sales attribute value ID returned after calling [Create Global Product API(https://partner.tiktokshop.com/docv2/page/6509de61bace3e02b7489cba).
          example: "1729592969712207000"
          type: string
        value_name:
          description: |-
            A self-defined custom sales attribute value if the built-in values do not satisfy your needs. The system will auto-generate an ID after listing.

            **Note**:
            - No duplicates allowed under the same attribute.
            - Max length: 50 characters.
            - Supports only alphabets and numbers.
          example: XL
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Skus_SalesAttributes_SkuImg:
      properties:
        uri:
          description: "The URI of the image.\nObtain this URI by uploading the images\
            \ through the [Upload Product Image API](6509df95defece02be598a22)  with\
            \ `use_case=ATTRIBUTE_IMAGE`. "
          example: tos-maliva-i-o3syd03w52-us/c668cdf70b7f483c94dbe
          type: string
      type: object
    Product_202309_EditGlobalProduct_RequestBody_Video:
      properties:
        id:
          description: |-
            The ID of the product video.
            Use the [Upload Product File API](https://partner.tiktokshop.com/docv2/page/6509dffdc16ffe02b8dc10c5) to upload the video first and obtain the corresponding file ID.
          example: v09e40f40000cfu0ovhc77ub7fl97k4w
          type: string
      type: object
    Product_202309_EditGlobalProduct_Response:
      example:
        code: 0
        data:
