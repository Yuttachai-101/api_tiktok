            Possible values:
            - SALES_PROPERTY: Indicates sales attributes that define product variants.
            - PRODUCT_PROPERTY: Indicates product attributes that describe the product as a whole.
          example: PRODUCT_PROPERTY
          type: string
        value_data_format:
          description: |-
            The supported data type and structure of the attribute value for free-form entries, such as strings, integers, or positive decimals.
            Applicable only for **conditional (cascading) attributes**, not for standard attributes.

