        amount:
          description: "The price amount.\nValid range: [0.01, 7600]\n\n\n**Note**:\
            \ \n- The value must be equal to or greater than `skus.price.amount`.\
            \ Otherwise, it will be discarded.\n- If the value is verified to be legitimate\
            \ by the audit team, it will be stored and returned in the [Get Product\
            \ API](6509d85b4a0bb702c057fdda)."
          example: "1"
          type: string
        currency:
          description: |-
            The currency.
            Possible values: USD
          example: USD
          type: string
      type: object
    Product_202309_CreateProduct_RequestBody_Skus_PreSale:
      properties:
        fulfillment_type:
          $ref: '#/components/schemas/Product_202309_CreateProduct_RequestBody_Skus_PreSale_FulfillmentType'
        type:
          description: |-
            The type of pre-sale.
            Possible values based on the region:
            **US**
            - `PRE_ORDER`: The product is not yet available or released. Fulfillment can be extended by specifying a release date.
            - `MADE_TO_ORDER`: The product is produced only after the order is received. Fulfillment can be extended by specifying a duration.
            - `CUSTOM`: The product requires a fulfillment timeline that exceeds the standard due to other factors. Fulfillment can be extended by specifying a duration.

            **UK and SEA**
            - `PRE_ORDER`: The product is not yet available or released. Fulfillment can be extended by specifying a duration.
          example: PRE_ORDER
          type: string
      type: object
    Product_202309_CreateProduct_RequestBody_Skus_PreSale_FulfillmentType:
      properties:
        handling_duration_days:
          description: "The desired duration for handling a pre-sale order and handing\
            \ it over to a shipping carrier. \n\nApplicable only for the following\
            \ regions and pre-sale type:\n**US**\n- `MADE_TO_ORDER`: Business days,\
            \ from 3 to 14 days.\n- `CUSTOM`: Business days, from 3 to 30 days.\n\n\
            **UK and SEA**\n- `PRE_ORDER`: Calendar days, from 3 to 30 days."
          example: 7
          format: int32
          type: integer
        release_date:
          description: "The date on which the product gets converted into a regular\
            \ product and becomes available for general purchase. On this date, order\
            \ handling will also start, changing the status of the order to [`AWAITING_SHIPMENT`](https://partner.tiktokshop.com/docv2/page/650b1b4bbace3e02b76d1011).\
            \ \n\nApplicable only for `PRE_ORDER` in the US.\n**Note**:\n- Valid range:\
            \ The date must fall within 3 - 60 days from the current date.\n- This\
            \ date is a unix timestamp (seconds) based on the seller-selected timezone\
            \ in Seller Center.\n- This date cannot be modified once the product goes\
            \ live.\n"
          example: 1619611761
          format: int64
          type: integer
      type: object
